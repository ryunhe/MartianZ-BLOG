{% extends "layout.html" %}

{% block primary %}
	{% for photo in photos %}
		{% include blocks/photo.html %}
	{% end %}

	<nav class="nav clearfix">
		{% if next %}
		<div class="nav-previous">
			<a href="/?p={{ nextnum }}"><small>←</small> Older</a>
		</div>
		{% end %}

		{% if prev %}
		<div class="nav-next">
			<a href="/?p={{ prevnum }}">Newer <small>→</small></a>
		</div>
		{% end %}
	</nav>
{% end %}
