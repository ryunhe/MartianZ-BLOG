{% extends "layout.html" %}

{% block main %}
	{% for article in articles %}
		{% include blocks/article.html %}
	{% end %}

	<nav>
		{% if next %}
		<div class="nav-previous">
			<a href="/?p={{ nextnum }}"><span class="meta-nav">←</span> Older</a>
		</div>
		{% end %}

		{% if prev %}
		<div class="nav-next">
			<a href="/?p={{ prevnum }}">Newer <span class="meta-nav">→</span></a>
		</div>
		{% end %}
	</nav>
{% end %}
