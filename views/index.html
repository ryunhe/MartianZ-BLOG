{% extends "layout.html" %}

{% block primary %}
	{% for article in articles %}
		{% include blocks/article.html %}
	{% end %}

	<nav class="nav clearfix">
		{% if next %}
		<div class="nav-previous">
			<a href="/?p={{ nextnum }}"><small>←</small> 时光机后退</a>
		</div>
		{% end %}

		{% if prev %}
		<div class="nav-next">
			<a href="/?p={{ prevnum }}">时光机前进 <small>→</small></a>
		</div>
		{% end %}
	</nav>
{% end %}
